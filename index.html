<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="back">
    <p class="title">BACKGROUND GENERATOR</p>
    <p class="sm-title">CURENT CSS BACKGROUND</p>
    <div class="linear">linear-gradient(to right, rgb(0, 255, 0), rgb(255, 0, 0))</div>
    <div class="boxs">
      <input type="color" name="color1" id="box1" value="#00ff00">
      <input type="color" name="color2" id="box2" value="#ff0000">
    </div>
    <button class="btn">Default</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
